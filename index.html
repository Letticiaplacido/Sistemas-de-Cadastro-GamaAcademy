<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Cadastro</title>
</head>
<body>

    <nav class="menu">
        <ul>
          <li><a href="#">Cadastro</a>
            <ul>
              <li><a href="#">Produtos</a></li>
              <li><a href="#">Clientes</a></li>
              </ul>
          </li>
        </ul>
      </nav>
    <section class="section-container background-section-one">
        <h1>Sistema de Cadastros de produtos e Clientes</h1>
    </section>

    <section class="section-container background-section-two">
      <div class="card-container">
          <div id="content">
              <form id="form">
                  <h2>Cadastro de Clientes</h2>
                  <input type="text" placeholder="name" id="name">
                  <input type="text" placeholder="email" id='email'>
                  <input type="number" placeholder="telefone" id='telefone'>
                  <input type="text" placeholder="endereço" id='endereço'>
                  <input type="number" placeholder="cep" id='cep'>
                  <input type="text" placeholder="estado" id='estado'>
                  <input type="submit" value="Cadastrar">
              </form>
          </div>
        </div>
        </section>
    <section class="section-container background-section-three">
        <div class="card-container1">
          <div id="content1">
          <form id="form1">
            <h2>Cadastro de Produtos</h2>
            <input type="number" placeholder="codigo" id="codigo">
            <input type="text" placeholder="prduto" id='produto'>
            <input type="text" placeholder="descrição" id='descrição'>
            <input type="number" placeholder="quantidade" id='quantidade'>
            <input type="text" placeholder="fornecedor" id='fornecedor'>
            <input type="number" placeholder="valor" id='valor'>
            <input type="submit" value="Cadastrar">
        </form>
          </div>
          </div>
    </section>

    <footer>

        <p>2021 - Todos os direitos reservados.</p>
        <p>Desafio 2 Gama Academy: Letticia Plácido Nascimento</p>
    </footer>
    
</body>
<script src="js/script.js"></script>
<script src="js/script1.js"></script>

</html>
